<!DOCTYPE html>

<html>

  <head>
    <title>2j - Excercise</title>
  </head>

  <body>

    <div id="box">

    </div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

      const ProductDetails = ({ text, price, discountPrice, image }) => {
        return(
          <div>

            <img src={image} width="150"/>
            <p>{text}</p>

            {discountPrice ?
              <>
                <del>
                  <p>Price: ${price}</p>
                </del>
                <p>Discount price: ${discountPrice}</p>
              </>
              :
              <>
                <p>Price: ${price}</p>
              </>
            }
            <button>Add to Cart</button>
          </div>
        )
      };

      const App = () => {
        return(
          <>
            <ProductDetails text='Cotton Socks' price='10.90' discountPrice='5.45' image="../assets/cotton-socks.png" />
            <ProductDetails text='Tennis balls' price='6.00' image="../assets/plain-t-shirt.png" />
            <ProductDetails text='Plain T-shirt' price='7.99' image="../assets/tennis-balls.png" />
          </>
        )
      }

      const box = document.getElementById('box')
      ReactDOM.createRoot(box).render(<App />)

    </script>
    
  </body>

</html>
